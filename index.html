<body>


    <a-scene background="color: #FFFFFF">
        <a-assets>
            <a-asset-item id="eggbot" src="assets/eggbot.gltf"></a-asset-item>
            <a-asset-item id="dalek" src="assets/dalek.gltf"></a-asset-item>
            <a-asset-item id="robo" src="assets/robo.gltf"></a-asset-item>
            <a-asset-item id="floor" src="assets/floor.jpg"></a-asset-item>
            <a-asset-item id="sky" src="assets/Sky.jpg"></a-asset-item>
            <a-asset-item id="wind" src="assets/wind.mp3"></a-asset-item>
        </a-assets>

        <a-sky src="#sky"></a-sky>
        <a-plane src="#floor" rotation="-90 0 0" width="30" height="30"></a-plane>


<a-entity id="rig"
          movement-controls="controls: gamepad,keyboard,nipple"
          nipple-controls="mode: static">
  <a-entity camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true"
            wasd-controls="acceleration: 75">
  </a-entity>
</a-entity>

 

  

        <a-entity src="#eggbot" position="-10 0 -5" scale="0.022 0.022 0.022"></a-entity>
      <a-entity position="10 1.5 -5" scale="1.8 1.8 1.8" gltf-model="assets/dalek.gltf"></a-entity>
    <a-entity position="0 0 -5" scale="1 1 1" gltf-model="assets/robo.gltf"></a-entity> 
    <a-entity position="0 0 -5" scale="1 1 1" sound="src: assets/wind.mp3; autoplay: true; loop: true"></a-entity>
